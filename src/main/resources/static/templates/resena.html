    <main>
        <section class="d-flex justify-content-center">
            <div class="card col-sm-10 p-3">
                
                <div class="mb-3 text-center">
                    <h1 class="title">Ingresa los datos de referencia de tu arrendatario.</h1>
                </div>
                <div class="mb-2">
                    <form action="" class="row" required="">
                        <div class="col-sm-6 p-3">
                            <div class="form-floating mb-2">
                                <input type="text" required="" class="form-control" id="floatingInput" placeholder="Nombres">
                                <label for="floatingInput">Nombres</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Nacionalidad">
                                <label for="floatingInput">Nacionalidad</label>
                            </div>
                            <div class="mb-2">
                                <label for="Persona">Tipo de persona</label>
                                <input type="radio" name="pnatural" id="pnatural" value="pnatural">Natural
                                <input type="radio" name="pjuridica" id="pjuridica" value="pjuridica">Juridica 
                                
                            </div>
                        </div>
                        <div class="col-sm-6 p-3">
                            <div class="form-floating mb-2">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Apellidos">
                                <label for="floatingInput">Apellidos</label>
                            </div>
                            <div class="form-floating mb-2">
                                <input type="number" class="form-control" required="" id="floatingInput" placeholder="Celular">
                                <label for="floatingInput">N° Documento DNI</label>
                            </div>                           
                            <div class="mb-2">
                                <label for="Document">Documento de identidad</label>
                                <input type="radio" name="CC" id="cc" value="CC">CC 
                                <input type="radio" name="CE" id="ce" value="CE">CE 
                                <input type="radio" name="Otro" id="otro" value="Otro">Otro
                            </div>
                        </div>
                        <div action="" class="row">
                            <div class="col-sm-6 p-3">
                                <div class="form-floating mb-2">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Ciudad">
                                    <label for="floatingInput">Ciudad</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Departament">
                                    <label for="floatingInput">Departamento</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input type="date" class="form-control" id="floatingInput" required="" placeholder="fechaInicio">
                                    <label for="floatingInput">Fecha Inicio</label>
                                </div>                
                            </div>
                            <div class="col-sm-6 p-3">
                                <div class="form-floating mb-2">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Direccion">
                                    <label for="floatingInput">Dirección (de Propiedad Arrendada)</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input type="character" required="" pattern="[1-5]" step="any" maxlength="1" class="form-control" id="floatingInput" placeholder="Valoracion">
                                    <label for="floatingInput">Valoración (1=Pésimo, 5=excelente)</label>
                                </div> 
                                <div class="form-floating mb-2">
                                    <input type="date" class="form-control" id="floatingInput" required="" placeholder="fechaFin">
                                    <label for="floatingInput">Fecha Fin</label>
                                </div>                                  
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Subir Reseña</button>
                            <a href="user.html">Siguiente(Mientras se programa "Subir reseña")</a>
                        </div>
                        
                    </form>
                </div>
