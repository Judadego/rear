<body class="bd-secondary">
    <header>
        <section class="logo-nav">
            <img class="logo" src="images/1.1.png" alt="logo">
        </section>
    </header>
    <main>
        <section class="d-flex justify-content-center">
            <div class="card col-sm-6 p-3">
                <div class="mb-3">
                    <h1 class="title">Registro de Usuario.</h1>
                </div>
                <div class="mb-2">
                    <form class="row">                        
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Nombres">
                            <label for="floatingInput">Nombres</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Apellidos">
                            <label for="floatingInput">Apellidos</label>
                        </div>
                        <div class="mb-2">
                            <label for="Document">Documento de identidad</label>
                            <input type="radio" name="CC" id="cc" value="CC">CC 
                            <input type="radio" name="CE" id="ce" value="CE">CE 
                            <input type="radio" name="Otro" id="otro" value="Otro">Otro
                        </div>
                        <div class="mb-2">
                            <label for="sexo">Sexo</label>
                            <input type="radio" name="masculino" id="masculino" value="masculino"">Masculino 
                            <input type="radio" name="femenino" id="femenino" value="femenino">Fenenino 
                            <input type="radio" name="lgbtiq+" id="lgbtiq+" value="lgbtiq+">Lgbtiq+
                            <input type="radio" name="otro" id="otro" value="otro">Otro
                        </div>
                        <div class="form-floating mb-2">
                            <input type="number" class="form-control" id="floatingInput" placeholder="N° Documento">
                            <label for="floatingInput">N° Documento</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="number" class="form-control" id="floatingInput" placeholder="Celular">
                            <label for="floatingInput">Celular</label>
                        </div>
                        <div class="form-floating mb-2">                            
                            <input type="email" class="form-control" name="email" id="floatingInput" placeholder="ej: algo@algo.com">
                            <label for="floatingInput">Correo</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Asigna Contraseña</label><br>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Repite tu contraseña</label><br>
                        </div>
                          <button class="w-100 btn btn-lg btn-primary" type="submit">Registrar</button>
                          <a href="user.html">Siguiente(Mientras se programa "Registrar")</a>
                        <div class="text-center">
                          <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main><br>
